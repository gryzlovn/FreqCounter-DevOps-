name: Build

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:

  build_win:
    runs-on: windows-latest
    steps:
      #       checkout
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
  build_ubunta:
    runs-on: ubuntu-latest
    steps:
      #       checkout
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      #       build project and run all tests & checks
      - name: Maven Verify
        run: mvn -B clean verify
      - name: Upload Maven build artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact.jar
          path: github-actions-java-maven/target/github-actions-java-maven.jar

        
